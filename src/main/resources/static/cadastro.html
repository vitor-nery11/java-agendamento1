<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Barbearia Java</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center px-4">

<div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-900">Crie sua conta</h1>
        <p class="text-slate-500 text-sm mt-2">Rápido e fácil</p>
    </div>

    <form id="formCadastro" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Nome Completo</label>
            <input type="text" id="nome" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
            <input type="email" id="email" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
            <input type="password" id="senha" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all">
            Cadastrar
        </button>
    </form>

    <div class="mt-6 text-center text-sm text-slate-500">
        Já tem conta? <a href="login.html" class="text-blue-600 font-bold hover:underline">Entrar</a>
    </div>
</div>

<script>
    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
        e.preventDefault();
        const dados = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            senha: document.getElementById('senha').value,
            tipo: 'CLIENTE'
        };

        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(dados)
        });

        if(response.ok) {
            alert("Conta criada! Faça login.");
            window.location.href = 'login.html';
        } else {
            alert("Erro ao criar conta. Email já existe?");
        }
    });
</script>
</body>
</html>
