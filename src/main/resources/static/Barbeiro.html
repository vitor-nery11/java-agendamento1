<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Barbeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #343a40; color: #f8f9fa; }
        .card { background-color: #212529; border: 1px solid #495057; }
        .table { color: #f8f9fa; }
        .status-badge { font-size: 0.9em; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">‚úÇÔ∏è Painel do Barbeiro</span>
        <div class="d-flex">
            <a href="Cliente.html" class="btn btn-outline-light btn-sm">Voltar para Site</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Agenda de Hoje e Futura</h2>

            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <h5 class="card-title">Pr√≥ximos Clientes</h5>
                        <button class="btn btn-primary btn-sm" onclick="carregarAgenda()">üîÑ Atualizar</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                            <tr>
                                <th>Data/Hora</th>
                                <th>Cliente</th>
                                <th>Servi√ßo</th>
                                <th>Pre√ßo</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody id="tabelaAgenda">
                            <tr><td colspan="5" class="text-center">Carregando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = '/api';

    document.addEventListener("DOMContentLoaded", carregarAgenda);

    function carregarAgenda() {
        fetch(`${API_URL}/agendamentos`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('tabelaAgenda');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Nenhum agendamento encontrado.</td></tr>';
                    return;
                }

                // Ordenar por data (mais recente primeiro)
                data.sort((a, b) => new Date(a.dataHoraInicio) - new Date(b.dataHoraInicio));

                data.forEach(agenda => {
                    const dataObj = new Date(agenda.dataHoraInicio);
                    const dataFormatada = dataObj.toLocaleDateString('pt-BR');
                    const horaFormatada = dataObj.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});

                    // Tratamento seguro para nulos (caso delete cliente ou servi√ßo)
                    const nomeCliente = agenda.cliente ? agenda.cliente.nome : 'Cliente Removido';
                    const nomeServico = agenda.servico ? agenda.servico.nome : 'Servi√ßo Removido';
                    const preco = agenda.servico ? `R$ ${agenda.servico.preco}` : '-';

                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${horaFormatada}</strong> <small class="text-muted">(${dataFormatada})</small></td>
                            <td>${nomeCliente}</td>
                            <td>${nomeServico}</td>
                            <td>${preco}</td>
                            <td><span class="badge bg-success status-badge">${agenda.status}</span></td>
                        </tr>
                    `;
                });
            })
            .catch(error => {
                console.error(error);
                document.getElementById('tabelaAgenda').innerHTML =
                    `<tr><td colspan="5" class="text-center text-danger">Erro ao carregar agenda.</td></tr>`;
            });
    }
</script>

</body>
</html>
