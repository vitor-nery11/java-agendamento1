<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Barbearia Java</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center px-4">

<div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-900">Bem-vindo de volta</h1>
        <p class="text-slate-500 text-sm mt-2">Aceda à sua conta para agendar</p>
    </div>

    <form id="formLogin" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
            <input type="email" id="email" required
                   class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
            <input type="password" id="senha" required
                   class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
        </div>

        <div id="msgErro" class="hidden text-center text-red-500 text-sm font-bold bg-red-50 p-2 rounded-lg"></div>

        <button type="submit"
                class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-slate-800 transition-all active:scale-[0.98]">
            Entrar
        </button>
    </form>

    <div class="mt-6 text-center text-sm text-slate-500">
        Ainda não tem conta?
        <a href="cadastro.html" class="text-blue-600 font-bold hover:underline">Criar conta</a>
    </div>

    <div class="mt-4 text-center">
        <a href="index.html" class="text-xs text-slate-400 hover:text-slate-600">Voltar ao início</a>
    </div>
</div>

<script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const msgErro = document.getElementById('msgErro');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, senha })
            });

            if (response.ok) {
                const usuario = await response.json();

                // GUARDAR NO NAVEGADOR
                localStorage.setItem('usuario_logado', JSON.stringify(usuario));

                // Redirecionar baseado no tipo
                if (usuario.tipo === 'BARBEIRO') {
                    window.location.href = 'barbeiro.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                msgErro.textContent = "Email ou senha incorretos.";
                msgErro.classList.remove('hidden');
            }
        } catch (err) {
            msgErro.textContent = "Erro ao conectar ao servidor.";
            msgErro.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
